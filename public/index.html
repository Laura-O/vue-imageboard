<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Imageboard</h1>
    </header>
    <nav></nav>

    <div id="main">
        <div id="search">
            <form>
                <input type="text" v-model="formStuff.title" name="Title" placeholder="title">
                <input type="text" v-model="formStuff.description" name="Description" placeholder="description">
                <input type="text" v-model="formStuff.user" name="Username" placeholder="user">
                <input type="file" v-on:change="chooseFile" name="File" id="file">
                <button type="button" v-on:click="uploadFile">Upload</button>
            </form>
        </div>

        <div id="gallery-wrap">
            <div id="gallery">
                <div class="image" v-for="image in images" @click="showModal = true; selectImage(image)">
                    <single-image :path=image.image :title=image.title :id=image.id></single-image>
                </div>
            </div>
        </div>

        <modal v-if="showModal" :image="selectedImage" @close="showModal = false"></modal>
    </div>

    <script id="single-image-template" type="x-template">
        <div>
            <div class="image-file">
                <img v-bind:src="path" />
            </div>
            <div class="image-title">{{ title }}</div>
        </div>
    </script>

    <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">      
                
                <div class="modal-body">
                        <div class="modal-image">
                            <img v-bind:src="image.image" />
                        </div>
                        <div class="modal-title">
                            <h2>{{ image.title }}</h2>
                        </div>
                        <div class="modal-description">
                                {{ image.description }}
                            </div>
                        <div class="modal-comments">
                            <div class="comments-form">
                                <comment-form></comment-form>
                            </div>
                            
                            <div v-for="comment in comments">
                                <comment :name=comment.username :comment=comment.comment ></comment>                               
                            </div>
                            
                        </div>
                </div>                

                <div class="modal-footer">
                  
                    <button class="modal-default-button" @click="$emit('close')">
                      OK
                    </button>
                  
                </div>
              </div>
            </div>
          </div>
        </transition>
      </script>

    <script id="comment-form-template" type="x-template">
            <div class="comment-form">
                    <form>                                           
                        <input type="text" v-model="comment" name="Comment" placeholder="Comment">                                    
                        <input type="text" v-model="commentUsername" name="Username" placeholder="Username">                                    
                        <button type="button" v-on:click="saveComment">Submit</button>
                    </form>
            </div>
    </script>

    <script id="comment-template" type="x-template">
            <div class="comment-wrapper">
                    <div class="comment">{{comment}}</div>
                    <div class="comment-author">{{name}}</div>

            </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
<footer></footer>

</html>

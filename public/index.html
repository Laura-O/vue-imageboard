<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Imageboard</h1>
    </header>
    <nav></nav>

    <div id="main">
        <div id="search">
            <form>
                <input type="text" v-model="formStuff.title" name="Title" placeholder="title">
                <input type="text" v-model="formStuff.description" name="Description" placeholder="description">
                <input type="text" v-model="formStuff.user" name="Username" placeholder="user">
                <input type="file" v-on:change="chooseFile" name="File" id="file">
                <button type="button" v-on:click="uploadFile">Upload</button>
            </form>
        </div>

        <div class="image" v-for="image in images">
            <single-image :path=image.image :title=image.title></single-image>
            <button id="show-modal" @click="showModal = true; selectImage(image)">Show Modal</button>
        </div>

        <modal v-if="showModal" :image="selectedImage" @close="showModal = false">
            <h3 slot="header">custom header</h3>
        </modal>
    </div>

    <script id="single-image-template" type="x-template">
        <div>
            <div class="image-file">
                <img v-bind:src="path" />
            </div>
            <div>{{ title }}</div>
        </div>
    </script>

    <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">      
      
                <div class="modal-body">
                        <img v-bind:src="image.image" />
                </div>
      
                <div class="modal-footer">
                  
                    <button class="modal-default-button" @click="$emit('close')">
                      OK
                    </button>
                  
                </div>
              </div>
            </div>
          </div>
        </transition>
      </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
<footer></footer>

</html>
